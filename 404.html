<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>404 — Bubble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Page not found — Bubble.">
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <meta name="theme-color" content="#ffffff">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: none;
      color: #000;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    canvas#warp {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: block;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    main {
      width: clamp(60%, 70vw, 800px);
      padding: 2rem;
    }

    h1 {
      font-weight: 200;
      font-size: min(8vh, 8vw);
      margin: 0 0 0.4em 0;
      letter-spacing: -0.02em;
    }

    h2 {
      font-weight: 300;
      font-size: min(3.5vh, 3.5vw);
      margin: 0 0 1.5em 0;
      color: #333;
    }

    a {
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 3px;
      font-size: min(2.4vh, 2vw);
    }

    @media (max-width: 600px) {
      main { width: 90%; padding: 1rem; }
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LHDVE67974"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LHDVE67974');
  </script>
</head>

<body>
  <canvas id="warp"></canvas>

  <main>
    <h1>Even ductile systems have limits.</h1>
    <h2>Error 404 — Page not found</h2>
    <a href="/">Return to Bubble</a>
  </main>

  <!-- WarpSpeed animation -->
  <script src="https://fdossena.com/warpspeed/warpspeed.min.js"></script>
  <script>
    const warp = new WarpSpeed("warp", {
      speed: 1,
      speedAdjFactor: 0.1,
      density: 1,
      shape: "circle",
      warpEffect: false,
      depthFade: true,
      starSize: 10,
      backgroundColor: "#ffffff",
      starColor: "#6094b5"
    });

    // Pause/resume animation when tab visibility changes
    document.addEventListener("visibilitychange", () => {
      warp.speed = document.hidden ? 0 : 1;
    });
  </script>
</body>
</html>
